services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: digital-employee-pg
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: digital_employee
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d digital_employee"]
      interval: 5s
      timeout: 5s
      retries: 5

  calendar-api:
    build: .
    container_name: digital-employee-calendar
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    command: ["uv", "run", "uvicorn", "src.api.calendar_feed:app", "--host", "0.0.0.0", "--port", "8000"]

volumes:
  pgdata:
